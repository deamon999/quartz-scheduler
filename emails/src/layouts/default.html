{{!-- This is the base layout for your project, and will be used on every page. --}}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" type="text/css" href="{{root}}css/app.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{subject}}</title>
    <!-- <style> -->
  </head>
  <body>
    <span class="preheader">{{description}}</span>
    <table class="body">
      <tr>
        <td class="center" align="center" valign="top">
          <center>
            <spacer size="16"></spacer>
            <container>
              <row class="standard-header">
                <columns class="light-grey">
                  <spacer size="16"></spacer>
                  <img class="ap-logo-color small-float-center" src="cid:acquisition-planner-logo-color.png"
                       alt="Logo for Acquisition Planner" height="50" width="182">
                  <spacer size="8"></spacer>
                </columns>
              </row>
              {{> body}}
              <wrapper class="secondary standard-footer">
                <spacer size="16"></spacer>
                <row>
                  <columns small="12" large="8" class="small-pb-0">
                    <p class="small-text-center caption">
                      Acquisition Planner is a Service Provided by <br class="show-for-large"><span class="no-line-break">Acquisition Simplicity LLC.</span>
                    </p>
                    <p class="small-text-center caption show-for-large">
                      &copy; <span th:text="|${year}|">2019</span> &nbsp;&mdash;&nbsp; Acquisition Simplicity LLC.
                    </p>
                  </columns>
                  <columns small="12" large="4">
                    <img class="float-right small-float-center as-logo-grey" src="cid:acquisition-simplicity-logo-grey.png"
                         width="126" height="40" alt="Logo for Acquisition Simplicity">
                    <spacer class="hide-for-large" size="16"></spacer>
                    <p class="small-text-center caption hide-for-large">
                      &copy; <span th:text="|${year}|">2019</span> &nbsp;&mdash;&nbsp; Acquisition Simplicity LLC.
                    </p>
                  </columns>
                </row>
              </wrapper>
            </container>
          </center>
        </td>
      </tr>
    </table>
    <!-- prevent Gmail on iOS font size manipulation -->
   <div style="display:none; white-space:nowrap; font:15px courier; line-height:0;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
  </body>
</html>
